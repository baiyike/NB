<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>修改登录密码新</title>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
</head>
<body>
	<div class="header">
		<a href="../登录密码验证/index.html">
			<i class="icon iconfont icon-back"></i>
		</a>
		<p>
			修改登录密码
		</p>
	</div>
	<div class="content">
		<p>请输入长度为6-24位的密码</p>
		<div class="inp">
			<img src="img/local.jpg" />
			<input type="password" placeholder="请输入新登录密码" id="in"/>
			<i class="icon iconfont icon-click" id="ico" title="隐藏密码"></i>
		</div>
		<div class="qd" id="qd">
			<a href="#"><p>确定</p></a>
		</div>
	</div>
	<div class="success">
		<p>登录密码设置成功</p>
	</div>
</body>
</html>
